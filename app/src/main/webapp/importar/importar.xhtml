<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Importar Dados Excel</title>
</h:head>
<h:body>
    <h:form id="importForm">
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="caminhoArquivo" value="Caminho do arquivo:" />
            <h:inputText id="caminhoArquivo" value="#{importarDadosExcelBean.caminhoArquivo}" 
                         required="true" label="Caminho do arquivo" />

            <h:outputLabel />
            <h:commandButton value="Importar" action="#{importarDadosExcelBean.importar}" />

        </h:panelGrid>

        <h:messages globalOnly="true" layout="table" style="color: red; margin-top: 10px;" />
    </h:form>
</h:body>
</html>
