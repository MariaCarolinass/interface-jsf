<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Lista de Vencimentos</title>
</h:head>
<h:body>
    <h1>Lista de Vencimentos</h1>
    
    <h:form>
        <h:button value="Novo" outcome="/vencimento/form.xhtml?faces-redirect=true" />
    </h:form>

    <h:dataTable value="#{vencimentoBean.vencimentos}" var="vencimento" border="1" style="margin-top: 20px;" cellpadding="5">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{vencimento.id}
        </h:column>
        <h:column>
            <f:facet name="header">Descrição</f:facet>
            #{vencimento.descricao}
        </h:column>
        <h:column>
            <f:facet name="header">Valor</f:facet>
            #{vencimento.valor}
        </h:column>
        <h:column>
            <f:facet name="header">Tipo</f:facet>
            #{vencimento.tipo}
        </h:column>
        <h:column>
            <f:facet name="header">Ações</f:facet>
            <h:form style="display:inline">
                <h:commandButton value="Editar" action="#{vencimentoBean.edit(vencimento)}">
                    <f:setPropertyActionListener target="#{vencimentoBean.vencimento}" value="#{vencimento}" />
                    <f:ajax render="@form" />
                </h:commandButton>
            </h:form>
            <h:form style="display:inline">
                <h:commandButton value="Excluir" action="#{vencimentoBean.delete(vencimento)}" onclick="if(!confirm('Confirma exclusão?')) return false;" />
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
