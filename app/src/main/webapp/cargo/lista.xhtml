<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Lista de Cargos</title>
</h:head>
<h:body>
    <h1>Lista de Cargos</h1>

    <h:form>
        <h:button value="Novo" outcome="/cargo/form.xhtml?faces-redirect=true" />
    </h:form>

    <h:dataTable value="#{cargoBean.cargos}" var="cargo" border="1" style="margin-top: 20px;" cellpadding="5">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{cargo.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{cargo.nome}
        </h:column>
        <h:column>
            <f:facet name="header">Ações</f:facet>
            <h:form style="display:inline">
                <h:commandButton value="Editar" action="#{cargoBean.edit(cargo)}" />
            </h:form>
            <h:form style="display:inline">
                <h:commandButton value="Excluir" action="#{cargoBean.delete(cargo)}"
                                 onclick="if(!confirm('Confirma exclusão?')) return false;" />
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
