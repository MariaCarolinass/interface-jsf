<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Cadastro de Cargo</title>
</h:head>
<h:body>
    <h1>Cadastro de Cargo</h1>

    <h:form>
        <h:messages globalOnly="true" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{cargoBean.cargo.nome}" required="true" />
        </h:panelGrid>

        <h:commandButton value="Salvar" action="#{cargoBean.save}" />
        <h:commandButton value="Cancelar" action="/cargo/lista.xhtml?faces-redirect=true" immediate="true" />
    </h:form>
</h:body>
</html>
